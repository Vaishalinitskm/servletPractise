<html>
<head>
<title>Register form</title>
</head>
<body>
	<h3 align="left">Registeration</h3>
	<form method="post" action="servRegis">
		First Name:<input type="text" name="fname" placeholder="first name" /><br />
		Last Name:<input type="text" name="lname" placeholder="last name" /><br />
		Username:<input type="text" name="uname" placeholder="username" /><br />
		Email ID:<input type="text" name="email" placeholder="email" /><br />
		Password:<input type="password" name="passd" placeholder="password" /><br />
		<input type="submit" value="register" />
	</form>
</body>
</html>
